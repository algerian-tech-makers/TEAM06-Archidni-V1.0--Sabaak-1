name: dashboard
description: A new Flutter project.
 
 
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0" 
dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.2
  firebase_core: ^1.20.0
  firebase_database: ^9.1.0
  ionicons: ^0.2.1
  firebase_auth: ^3.6.2
  cloud_firestore: ^3.4.3
  image_picker_for_web: ^2.1.8
  image_picker: ^0.8.5+3
  image_picker_web: ^2.1.1
  mime_type: ^1.0.0
  oktoast: ^3.2.0
  firebase_storage: ^10.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^2.0.0
  shared_preferences: ^2.0.15
  get: ^4.6.5
  flutter_otp_text_field: ^1.0.1
  cached_network_image: ^3.2.1 
   
flutter:
 
  uses-material-design: true
  assets:
    - assets/images/
 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700 
 